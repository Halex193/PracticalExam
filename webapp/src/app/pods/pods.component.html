<h2>{{entityName}}s</h2>
<label>

  <input [(ngModel)]="cost" type="text">
  <button
    (click)="filter();$event.stopPropagation()">Filter pods with cost less than
  </button>
</label>
<button
  (click)="addNew();$event.stopPropagation()">Add pod
</button>

<ul>
  <li *ngFor="let pod of items"
      (click)="onSelect(pod)">
    <label>{{pod.name}} - {{pod.cost}}</label>
    <button
      [class.delete]="true"
      (click)="delete(pod);$event.stopPropagation()">X
    </button>
  </li>
</ul>
