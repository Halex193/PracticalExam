<h2>{{entityName}}s</h2>

<button
  (click)="addNew();$event.stopPropagation()">Add pod
</button>

<ul>
  <li *ngFor="let pod of items"
      (click)="onSelect(pod)">
    <label>{{pod.name}} - {{pod.cost}}</label>
    <button
      [class.delete]="true"
      (click)="delete(pod);$event.stopPropagation()">X
    </button>
  </li>
</ul>
